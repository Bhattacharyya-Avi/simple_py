# Project identification
sonar.projectKey=sonarqube-python-demo
sonar.projectName=SonarQube Python Demo

# Project metadata
sonar.projectVersion=1.0
sonar.projectDescription=A Python demo project for SonarQube integration

# Path to source code
sonar.sources=src

# Path to test code
sonar.tests=tests

# Python specific properties
sonar.python.version=3.8

# Test coverage
sonar.python.coverage.reportPaths=coverage.xml

# Test results
sonar.python.xunit.reportPath=test-results.xml

# Encoding
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/test_*,**/__pycache__/**

# Test coverage exclusions
sonar.coverage.exclusions=**/test_*,**/__init__.py